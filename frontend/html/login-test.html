<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeCare - Login</title>
    <link rel="stylesheet" href="../css/login-test.css">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <a href="#" class="site-name">Prime Care</a>
            <div class="navbar-links">
                <a href="./home_page.html">HOME</a>
                <a href="../html/about_us_page.html">ABOUT US</a>
                <a href="../html/department_page.html">DEPARTMENTS</a>
                <a href="./doctors_page.html">DOCTORS</a>
                <a href="../html/quick-appointment.html">BOOK NOW</a>
                <a href="#" class="active">Login</a>
                <a href="#" class="signup-btn">Sign Up</a>
            </div>
            <button class="nav-toggle" id="nav-toggle">&#9776;</button>
        </div>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required maxlength="12">
        </div>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button class="login-btnm" id="loginButton">Login</button>
        <a href="./sign_up_page.html" class="signup-link">Don't have an account? Create account</a>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <script src="../javascript/login_page.js"></script>
</body>
</html>
