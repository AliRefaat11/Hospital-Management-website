<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeCare Hospital Login</title>
    <link rel="stylesheet" href="../css/login_page.css">
</head>
<body>
    <nav>
      <div class="navbar-container">
        <a href="#" class="site-name">Prime Care</a>
        <div class="navbar-links">
          <a href="./home_page.html">HOME</a>
          <a href="./about_us_page.html">ABOUT US</a>
          <a href="./department_page.html">DEPARTMENTS</a>
          <a href="./doctors_page.html">DOCTORS</a>

          <a href="./sign_up_page.html" class="signup-btn">Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Login-->
    <div class="container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Username</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder=" " required maxlength="12">
            <label for="password">Password</label>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button class="login-btnm" onclick="handleLogin()">Login</button>
        <a href="./sign_up_page.html" class="signup-link">does not have an account? Create account</a>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <script src="../javascript/login_page.js"></script>
</body>
</html>
