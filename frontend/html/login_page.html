<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeCare Hospital Login</title>
    <link rel="stylesheet" href="../css/login_page.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="nav-container">
            <div class="logo">PrimeCare</div>
            <ul class="nav-links">
              <li>
                <a href="./home_page.html" title="Home Page">
                  <i class="fas fa-home"></i> 
                  <span class="nav-title">Home</span>
                </a>
              </li>
              <li>
                <a href="./about_us_page.html" title="About Us">
                  <i class="fas fa-info-circle"></i> 
                  <span class="nav-title">About Us</span>
                </a>
              </li>
              <li>
                <a href="./department_page.html" title="Departments">
                  <i class="fas fa-building"></i> 
                  <span class="nav-title">Departments</span>
                </a>
              </li>
              <li>
                <a href="./doctors_page.html" title="Doctors">
                  <i class="fas fa-user-md"></i> 
                  <span class="nav-title">Doctors</span>
                </a>
              </li>
              <li>
                <a href="./quick-appointment.html" title="Book Appointment">
                  <i class="fas fa-calendar-check"></i> 
                  <span class="nav-title">Book Appointment</span>
                </a>
              </li>
              <li class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" placeholder="Search...">
              </li>
            </ul>
            <div class="auth-buttons">
              <a class="btn login-btn" href="./login_page.html" class="active">Log In</a>
              <a class="btn signup-btn" href="./sign_up_page.html">Sign Up</a>
            </div>
            <button class="nav-toggle" id="nav-toggle">&#9776;</button>
          </div>
    </header>

    <!-- Login-->
    <div class="container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Username</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder=" " required maxlength="12">
            <label for="password">Password</label>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button class="login-btnm" onclick="handleLogin()">Login</button>
        <a href="./sign_up_page.html" class="signup-link">does not have an account? Create account</a>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <script src="../javascript/login_page.js"></script>
</body>
</html>
