    <div class="container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required maxlength="12">
        </div>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button class="login-btnm" id="loginButton">Login</button>
        <a href="./sign_up_page.html" class="signup-link">Don't have an account? Create account</a>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <script src="../javascript/login_page.js"></script>
</body>
