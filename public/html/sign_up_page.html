<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeCare Hospital Sign Up</title>
    <link rel="stylesheet" href="../css/sign_up_page.css">
</head>
<body>
  <nav>
    <div class="navbar-container">
      <a href="#" class="site-name">Prime Care</a>
      <div class="navbar-links">
        <a href="./home_page.html" class="active">HOME</a></li>
        <a href="./about_us_page.html">ABOUT US</a>
        <a href="./department_page.html">DEPARTMENTS</a>
        <a href="./doctors_page.html">DOCTORS</a>
        <a href="./quick_appointment.html">BOOK NOW</a>
        <a href="./login_page.html">Login</a>
        <a href="./sign_up_page.html" class="signup-btn">Sign Up</a>
      </div>
    </div>
  </nav>
    <div class="container">
        <h2>Sign Up</h2>
        <div class="input-group">
            <input type="text" id="firstName" placeholder=" " required>
            <label for="firstName">First Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="lastName" placeholder=" " required>
            <label for="lastName">Last Name</label>
        </div>
        <div class="input-group">
            <input type="tel" id="phoneNumber" placeholder=" " required>
            <label for="phoneNumber">Phone Number</label>
        </div>
        <div class="input-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Username</label>
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder=" " required maxlength="11">
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder=" " required maxlength="12">
            <label for="password">Password</label>
        </div>
        <div class="input-group">
            <input type="password" id="confirm-password" placeholder=" " required maxlength="12">
            <label for="confirm-password">Confirm Password</label>
        </div>
        <button class="signup-btnm" onclick="handleSignUp()">
            Sign Up
            <i class="fas fa-user-plus"></i>
        </button>
        <a href="./login_page.html" class="login-link">Already have an account? Log In</a>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <script src="../javascript/sign_up_page.js"></script>
</body>
</html>
